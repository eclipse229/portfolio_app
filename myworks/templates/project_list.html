<!-- templates/home.html -->
{% extends 'base.html' %}
 

{% block content %}
<h2>Projects</h2><hr/>
{% if project %} 
{% for project in object_list %}
<div class="project-entry">
    <h2><a href=" {% url 'details' project.pk %}">{{ project.title }}</a></h2>
    {{ project.description | truncatewords:30 }}
    <p>{{ project.project_url | linebreaks }}</p>
</div>
{% endfor %} {% else %} {{ error_message }} {% endif %} {% endblock content %}
